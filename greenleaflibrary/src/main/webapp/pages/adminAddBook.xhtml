<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  template="templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="Library Add Book" />
	</ui:define>

	<ui:define name="buttons">
		<ui:include src="templates/logoutButton.xhtml" />
	</ui:define>

	<ui:define name="content">
		<p:fieldset styleClass="mainfield">
			<h2>New Book Info</h2>
			
			<h:form id="newBookForm">
				<p:fieldset styleClass="infofield">
					<p:focus />
					<p:messages id="messages" globalOnly="true" />

					<h:panelGrid id="newBookPanel" styleClass="loginPanel" cellspacing="12" columns="3">
						<h:outputText value="Barcode:" />
						<p:inputText id="barcode" value="#{bookManage.barcode}" required="true" label="Barcode">
							<p:ajax event="keyup" update="barcodeMsg" global="false" listener="#{bookManage.checkBarcode}" />
						</p:inputText>
						<p:message id="barcodeMsg" for="barcode" />
						
						<h:outputText value="Title:" />
						<p:inputText id="title" value="#{bookManage.title}" required="true" label="title">
							<f:validateLength minimum="3" maximum="100" />
						</p:inputText>
						<p:message id="titleMsg" for="title" />
						
						<h:outputText value="Edition:" />
						<p:inputText id="edition" label="Edition" value="#{bookManage.edition}" >
							<f:validateLength maximum="20" />
						</p:inputText>
						<p:message id="editionMsg" for="edition" />

						<h:outputText value="Authors:" />
						<p:inputText id="authors" label="Authors" value="#{bookManage.authors}" required="true">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message id="authorsMsg" for="authors" />
						
						<h:outputText value="Publisher:" />
						<p:inputText id="publisher" label="Publisher" value="#{bookManage.publisherName}" required="true">
							<f:validateLength maximum="100" />
						</p:inputText>
						<p:message id="publisherMsg" for="publisher" />
						
						<h:outputText value="Description:" />
						<p:inputTextarea rows="3" cols="22" id="description" label="Description" 
							value="#{bookManage.description}">
							<f:validateLength maximum="500" />
						</p:inputTextarea>
						<p:message id="descriptionMsg" for="description" />
						
						<h:outputText value="" />
						<p:commandButton id="submit" update="newBookPanel,messages" action="#{bookManage.addBook}"
							value="Next Step >>" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
					
		</p:fieldset>
	</ui:define>

	<ui:define name="links">
		<ui:include src="templates/adminHomeLink.xhtml" />
	</ui:define>
</ui:composition>
