<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  template="templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="Library User List" />
	</ui:define>

	<ui:define name="buttons">
		<ui:include src="templates/logoutButton.xhtml" />
	</ui:define>

	<ui:define name="content">
		<p:fieldset styleClass="mainfield">
			<h2 style="color: green"><i>Library Users</i></h2>
			<p:dataTable id="userList" var="user" value="#{userManage.users}" resizableColumns="true">
				<p:column headerText="Card Number">
					<h:outputText value="#{user.cardNumber}" />
				</p:column>
				<p:column headerText="Full Name">
					<h:outputText value="#{user.fullName}" />
				</p:column>
				<p:column headerText="Date of Birth">
					<h:outputText value="#{user.dateOfBirth}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column headerText="User Name">
					<h:outputText value="#{user.userName}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</ui:define>

	<ui:define name="links">
		<ui:include src="templates/adminHomeLink.xhtml" />
	</ui:define>
</ui:composition>
