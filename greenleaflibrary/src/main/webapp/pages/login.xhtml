<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  template="templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="Library Login" />
	</ui:define>

	<ui:define name="content">
		<p:fieldset styleClass="mainfield">
			<h:form id="loginForm">
				<p:fieldset styleClass="loginfield">
					<p:focus />
					<p:messages id="messages" globalOnly="true" />

					<h:panelGrid id="loginPanel" styleClass="loginPanel" cellspacing="12" columns="3">
						<h:outputText value="Username:" />
						<p:inputText id="userName" value="#{userLogin.userName}" required="true" label="Username" />
						<p:message id="userNameMsg" for="userName" />

						<h:outputText value="Password:" />
						<p:password id="password" value="#{userLogin.password}" required="true" label="Password" />
						<p:message id="passMsg" for="password" />		

						<h:outputText value="" />
						<p:commandButton id="submit" update="loginPanel,messages" action="#{userLogin.doLogin}"
							icon="ui-icon-check" value="Login" ajax="false"/>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</p:fieldset>
	</ui:define>

	<ui:define name="links">
		<ui:include src="templates/footerLinks.xhtml" />
	</ui:define>
</ui:composition>
