<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"  template="templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="Library Book Return" />
	</ui:define>

	<ui:define name="buttons">
		<ui:include src="templates/logoutButton.xhtml" />
	</ui:define>
	
	<ui:define name="content">
		<p:fieldset styleClass="mainfield">
			<h:form id="searchRecordForm">
				<p:focus />
				<h:panelGrid style="margin: 10px auto" cellspacing="8" columns="4">
					<h:outputLabel for="barcode" value="Enter book barcode:" />
					<p:autoComplete id="barcode" minQueryLength="3" value="#{lendingManage.barcode}" 
						completeMethod="#{lendingManage.completeBarcode}" effect="fade" />					
					<p:commandButton id="search" value="Search" action="#{lendingManage.loadBookLatestRec}" ajax="false" />
				</h:panelGrid>
			</h:form>
			<h:form id="recordDetailForm">
				<p:fieldset styleClass="infofield">
					<p:messages id="messages" globalOnly="true" />
	
					<h:panelGrid id="recordInfoPanel" styleClass="loginPanel" cellspacing="12" columns="2">
						<h:outputText value="Book Barcode:" />
						<h:outputText value="#{lendingManage.record.book.barcode}" />
						
						<h:outputText value="Card Number:" />
						<h:outputText value="#{lendingManage.record.user.cardNumber}" />
	
						<h:outputText value="Issue Date:" />
						<h:outputText value="#{lendingManage.record.issueDate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:outputText>
						
						<h:outputText value="Return Date:" />
						<h:outputText value="#{lendingManage.record.returnDate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:outputText>
						
						<h:outputText value="" />
						<p:commandButton id="update" action="#{lendingManage.updateRecord}"
							update="recordInfoPanel,messages" icon="ui-icon-check" value="Book Return Today" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</p:fieldset>
	</ui:define>
	
	<ui:define name="links">
		<ui:include src="templates/adminHomeLink.xhtml" />
	</ui:define>
</ui:composition>
